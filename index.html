<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema SOA - Nomes IBGE</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema SOA - Consulta de Nomes</h1>

  <section>
    <h2>Buscar Evolução de um Nome</h2>
    <input type="text" id="nome" placeholder="Digite um nome"/>
    <button onclick="buscarNome()">Buscar</button>
    <div id="resultado"></div>
    <canvas id="graficoNome" width="400" height="200"></canvas>
  </section>

  <section>
    <h2>Top 3 Nomes por UF</h2>
    <input type="text" id="uf" placeholder="Digite a sigla da UF (ex: SP)"/>
    <button onclick="buscarTop3()">Buscar por UF</button>
    <table id="tabelaUF">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Frequência</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Comparar Dois Nomes</h2>
    <input type="text" id="nome1" placeholder="Nome 1"/>
    <input type="text" id="nome2" placeholder="Nome 2"/>
    <button onclick="compararNomes()">Comparar</button>
    <canvas id="graficoComparacao" width="400" height="200"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
