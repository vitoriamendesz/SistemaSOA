<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOA - Tendência de Nomes no Brasil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>SOA - Análise de Tendência de Nomes</h1>

    <section>
      <h2>1. Evolução do ranking de um nome</h2>
      <input type="text" id="nome1" placeholder="Nome" />
      <input type="number" id="inicio1" placeholder="Década Início (ex: 1970)" />
      <input type="number" id="fim1" placeholder="Década Fim (ex: 2000)" />
      <button onclick="buscarEvolucaoNome()">Buscar</button>
      <canvas id="graficoEvolucao"></canvas>
    </section>

    <section>
      <h2>2. Top 3 nomes em uma localidade</h2>
      <select id="uf"></select>
      <button onclick="buscarTopNomesUF()">Buscar</button>
      <table id="tabelaLocalidade"></table>
    </section>

    <section>
      <h2>3. Comparação de dois nomes</h2>
      <input type="text" id="nome2a" placeholder="Nome 1" />
      <input type="text" id="nome2b" placeholder="Nome 2" />
      <button onclick="compararNomes()">Comparar</button>
      <canvas id="graficoComparacao"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
